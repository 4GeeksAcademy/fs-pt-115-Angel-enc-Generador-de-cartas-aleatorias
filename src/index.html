<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->

  <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center ">Elige una carta!</h1>
    <div class="card carta text-center">
      <div class="card-body d-flex flex-column justify-content-between">
        <span class="palo align-self-start" id="izquierda"></span>
        <span class="valor display-4 fw-bold" id="valor"></span>
        <span class="palo align-self-end" id="derecha"></span>
      </div>
    </div>
    <div class="text-center mt-4">
      <button type="button" class="btn btn-outline-light" id="newCardBtn">Pulsa para nueva carta!</button>
    </div>

<!--Form para que el usuario introduzca cambio de width y height-->
    <div class="row mt-4">
      <div class="col">
        <input type="text" class="form-control" placeholder="Introduce Width" id="width" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Introduce Height" id="height" aria-label="Last name">
      </div>
    </div>


  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
